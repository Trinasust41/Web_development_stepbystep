<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Title section</title>
</head>


<body>
    <p>This is a normal text</p>
    <p><small>This is a small text</small></p>
    <p><strong>This is an important text</strong></p>
    <p><b>This is a bold text</b></p>
    <p><i>This is a italic text</i></p>
    <p><del>This has been deleted </del></p>
    <p><mark>This is a higlighted text</mark></p>
    <p>H<sub>2</sub>O</p>
    <p>A<sup>b</sup></p>
</body>

</html>
